<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama.cpp Control Center</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/binary-manager.js"></script>
    <script src="components/model-manager.js"></script>
    <script src="components/server-control.js"></script>
    <script src="components/param-editor.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 font-sans antialiased overflow-hidden">
    <div id="app" class="h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between shadow-lg z-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-purple-500/20">
                    <i data-feather="cpu" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">Llama.cpp Control Center</h1>
                    <p class="text-xs text-slate-400">Local LLM Server Manager</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div id="server-status" class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-700 border border-slate-600">
                    <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse" id="status-dot"></span>
                    <span class="text-sm font-medium text-slate-300" id="status-text">Offline</span>
                </div>
                <button onclick="window.electron.openDevTools()" class="p-2 hover:bg-slate-700 rounded-lg transition-colors" title="Developer Tools">
                    <i data-feather="code" class="w-5 h-5 text-slate-400"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <aside class="w-64 bg-slate-800 border-r border-slate-700 flex flex-col">
                <nav class="p-4 space-y-2">
                    <button onclick="switchTab('dashboard')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg bg-purple-600/20 text-purple-400 border border-purple-500/30 transition-all hover:bg-purple-600/30" data-tab="dashboard">
                        <i data-feather="layout-dashboard" class="w-5 h-5"></i>
                        <span class="font-medium">Dashboard</span>
                    </button>
                    <button onclick="switchTab('binaries')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-700/50 transition-all" data-tab="binaries">
                        <i data-feather="download" class="w-5 h-5"></i>
                        <span class="font-medium">Binaries</span>
                    </button>
                    <button onclick="switchTab('models')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-700/50 transition-all" data-tab="models">
                        <i data-feather="box" class="w-5 h-5"></i>
                        <span class="font-medium">Models</span>
                    </button>
                    <button onclick="switchTab('server')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-700/50 transition-all" data-tab="server">
                        <i data-feather="server" class="w-5 h-5"></i>
                        <span class="font-medium">Server Control</span>
                    </button>
                    <button onclick="switchTab('settings')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-700/50 transition-all" data-tab="settings">
                        <i data-feather="settings" class="w-5 h-5"></i>
                        <span class="font-medium">Settings</span>
                    </button>
                </nav>

                <div class="mt-auto p-4 border-t border-slate-700">
                    <div class="bg-slate-700/50 rounded-lg p-3 border border-slate-600">
                        <p class="text-xs text-slate-400 mb-1">Active Model</p>
                        <p id="active-model-name" class="text-sm font-medium text-slate-200 truncate">None</p>
                    </div>
                </div>
            </aside>

            <!-- Content Area -->
            <main class="flex-1 overflow-y-auto bg-slate-900/50 p-6">
                <!-- Dashboard Tab -->
                <div id="tab-dashboard" class="tab-content space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-slate-800 rounded-xl p-6 border border-slate-700 shadow-xl">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-semibold text-slate-200">Server Status</h3>
                                <i data-feather="activity" class="w-5 h-5 text-green-400"></i>
                            </div>
                            <p id="dashboard-server-status" class="text-3xl font-bold text-slate-100">Stopped</p>
                            <p class="text-sm text-slate-400 mt-1">OpenAI Compatible API</p>
                        </div>
                        <div class="bg-slate-800 rounded-xl p-6 border border-slate-700 shadow-xl">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-semibold text-slate-200">Loaded Model</h3>
                                <i data-feather="box" class="w-5 h-5 text-blue-400"></i>
                            </div>
                            <p id="dashboard-model-name" class="text-3xl font-bold text-slate-100 truncate">None</p>
                            <p class="text-sm text-slate-400 mt-1">Current GGUF</p>
                        </div>
                        <div class="bg-slate-800 rounded-xl p-6 border border-slate-700 shadow-xl">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-semibold text-slate-200">Binaries</h3>
                                <i data-feather="package" class="w-5 h-5 text-purple-400"></i>
                            </div>
                            <p id="dashboard-binary-version" class="text-3xl font-bold text-slate-100">Not Installed</p>
                            <p class="text-sm text-slate-400 mt-1">llama.cpp Version</p>
                        </div>
                    </div>

                    <div class="bg-slate-800 rounded-xl border border-slate-700 shadow-xl overflow-hidden">
                        <div class="px-6 py-4 border-b border-slate-700 bg-slate-800/50">
                            <h3 class="text-lg font-semibold text-slate-200">Quick Actions</h3>
                        </div>
                        <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <button onclick="quickStartServer()" class="flex items-center gap-3 px-4 py-3 bg-green-600/20 hover:bg-green-600/30 border border-green-500/30 rounded-lg text-green-400 transition-all group">
                                <i data-feather="play" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                                <span class="font-medium">Start Server</span>
                            </button>
                            <button onclick="quickStopServer()" class="flex items-center gap-3 px-4 py-3 bg-red-600/20 hover:bg-red-600/30 border border-red-500/30 rounded-lg text-red-400 transition-all group">
                                <i data-feather="square" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                                <span class="font-medium">Stop Server</span>
                            </button>
                        </div>
                    </div>

                    <div class="bg-slate-800 rounded-xl border border-slate-700 shadow-xl overflow-hidden">
                        <div class="px-6 py-4 border-b border-slate-700 bg-slate-800/50 flex justify-between items-center">
                            <h3 class="text-lg font-semibold text-slate-200">Server Logs</h3>
                            <button onclick="clearLogs()" class="text-xs text-slate-400 hover:text-slate-200">Clear</button>
                        </div>
                        <div id="log-container" class="p-4 h-64 overflow-y-auto font-mono text-sm bg-slate-950 text-slate-300 space-y-1">
                            <p class="text-slate-500 italic">Waiting for server activity...</p>
                        </div>
                    </div>
                </div>

                <!-- Binaries Tab -->
                <div id="tab-binaries" class="tab-content hidden">
                    <binary-manager></binary-manager>
                </div>

                <!-- Models Tab -->
                <div id="tab-models" class="tab-content hidden">
                    <model-manager></model-manager>
                </div>

                <!-- Server Control Tab -->
                <div id="tab-server" class="tab-content hidden">
                    <server-control></server-control>
                </div>

                <!-- Settings Tab -->
                <div id="tab-settings" class="tab-content hidden">
                    <div class="max-w-2xl space-y-6">
                        <div class="bg-slate-800 rounded-xl border border-slate-700 shadow-xl p-6">
                            <h3 class="text-lg font-semibold text-slate-200 mb-4">Application Settings</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-slate-300 mb-2">Models Directory</label>
                                    <div class="flex gap-2">
                                        <input type="text" id="models-path" class="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-4 py-2 text-slate-200 focus:outline-none focus:border-purple-500" readonly>
                                        <button onclick="selectModelsDir()" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-slate-200 transition-colors">Browse</button>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-300 mb-2">Binaries Directory</label>
                                    <div class="flex gap-2">
                                        <input type="text" id="binaries-path" class="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-4 py-2 text-slate-200 focus:outline-none focus:border-purple-500" readonly>
                                        <button onclick="selectBinariesDir()" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-slate-200 transition-colors">Browse</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-slate-800 rounded-xl border border-slate-700 shadow-xl p-6">
                            <h3 class="text-lg font-semibold text-slate-200 mb-4">Danger Zone</h3>
                            <div class="space-y-3">
                                <button onclick="resetAll()" class="w-full px-4 py-3 bg-red-600/20 hover:bg-red-600/30 border border-red-500/30 rounded-lg text-red-400 transition-all text-left flex items-center justify-between">
                                    <span>Reset All Configuration</span>
                                    <i data-feather="alert-triangle" class="w-5 h-5"></i>
                                </button>
                                <button onclick="wipeBinaries()" class="w-full px-4 py-3 bg-red-600/20 hover:bg-red-600/30 border border-red-500/30 rounded-lg text-red-400 transition-all text-left flex items-center justify-between">
                                    <span>Wipe Binaries Folder</span>
                                    <i data-feather="trash-2" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-6 right-6 z-50 flex flex-col gap-2"></div>

    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
